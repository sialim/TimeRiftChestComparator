name: TimeRiftChestComparator
version: '${project.version}'
main: me.sialim.timeriftchestcomparator.TimeRiftChestComparator
api-version: '1.20'
commands:
  itemchecker:
    description: Toggles dupe check feature
    usage: /itemchecker [inventory]
permissions:
  itemchecker.toggle:
    description: Allows the player to toggle the duplicate check feature.
    default: op